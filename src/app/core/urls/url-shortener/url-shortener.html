<!-- URL Shortening Form -->
<section class="shorten-section">
  <div class="container">
    <form class="shorten-form" [formGroup]="form" (ngSubmit)="shorten()">
      <div class="input-wrapper" [class.input-wrapper--error]="showError()">
        <input type="url" placeholder="Shorten a link here..." formControlName="url" required />

        @if (showError()) {
        <span class="error-message">Please add a valid link</span>
        }
      </div>

      <button type="submit" class="btn-primary btn-square" [disabled]="isLoading()">
        {{ isLoading() ? 'Shorteningâ€¦' : 'Shorten It!' }}
      </button>
    </form>
  </div>
</section>

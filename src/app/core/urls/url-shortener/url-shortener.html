<!-- URL Shortening Form -->
<section class="shorten-section">
  <div class="container">
    <form class="shorten-form" (ngSubmit)="shorten(urlInput.value)">
      <div class="input-wrapper">
        <input #urlInput type="url" placeholder="Shorten a link here..." required />
      </div>

      <button type="submit" class="btn-primary btn-square">Shorten It!</button>
    </form>
  </div>
</section>
